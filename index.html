<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>company-description</title>
  <link rel="stylesheet" href="company-description.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <main>
    <div class="company-description">
      <div class="company-description-wrapper">
        <h1 class="company-description-title">会社概要</h1>
        <table class="list-wrapper">
          <tbody>
            <tr class="list-item">
              <th class="list-title">社名</th>
              <td class="list-detail">株式会社かいはつ</td>
            </tr>
            <tr class="list-item">
              <th class="list-title">住所</th>
              <td class="list-detail">東京都千代田区</td>
            </tr>
            <tr class="list-item">
              <th class="list-title">代表</th>
              <td class="list-detail">代表取締役　開発桃太郎</td>
            </tr>
            <tr>
              <th class="list-title">電話番号</th>
              <td class="list-detail">00-0000-0000</td>
            </tr>
            <tr class="list-item">
              <th class="list-title">資本金</th>
              <td class="list-detail">10,000,000円</td>
            </tr>
            <tr class="list-item">
              <th class="list-title">設立</th>
              <td class="list-detail">2022年1月</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="access-wrapper">
        <h1 class="access-title">アクセス</h1>
        <div class="address-wrapper">
          <h2 class="address-title">東京</h2>
          <div class="map-wrapper">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.63181236067!2d139.75771601279476!3d35.686066872471415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188c08ff0f8917%3A0x6df258eeb505808e!2z44CSMTAwLTAwMDEg5p2x5Lqs6YO95Y2D5Luj55Sw5Yy65Y2D5Luj55Sw77yR4oiS77yR!5e0!3m2!1sja!2sjp!4v1710301647388!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="address-map"></iframe>
          </div>
          <div class="address-text">
            <p class="post-code">〒100-0001</p>
            <p class="address-blank">東京都千代田区千代田1-1</p>
          </div>
        </div>
        <div class="address-wrapper">
          <h2 class="address-title">大阪</h2>
          <div class="map-wrapper">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3280.740196721735!2d135.51646571276854!3d34.68650597281189!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000e72eec024ee9%3A0xc16016433ae5a8dc!2z44CSNTQwLTAwMDgg5aSn6Ziq5bqc5aSn6Ziq5biC5Lit5aSu5Yy65aSn5omL5YmN77yS5LiB55uu77yR4oiS77yS77yS!5e0!3m2!1sja!2sjp!4v1710302169318!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="address-map"></iframe>
          </div>
          <div class="address-text">
            <p class="post-code">〒540-8570</p>
            <p class="address-blank">大阪府大阪市中央区大手前2-1-22</p>

        </div>
